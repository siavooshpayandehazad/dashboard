<script type="text/javascript">
 function release(item, id){
    console.log(item.value);
    fetch("http://{{ip}}/"+id+"/val="+item.value);
 }

</script>


<div class="col-sm-4 offset-sm-1 text-justify mb-3">
  <div id="accordion">
    <div class="card">
      <div class="card-header" id="heading{{light}}">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{light}}" aria-expanded="true" aria-controls="collapse{{light}}">
            light {{light}}
          </button>
        </h5>
      </div>

      <div id="collapse{{light}}" class="collapse" aria-labelledby="heading{{light}}" data-parent="#accordion">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-2  text-justify" style="color:black">R</div>
            <div class="col-sm-10 text-justify">
              <input type="range" min="0" max="255" value="0" style="width:80%" onchange="release(this, 33)">
            </div>

            <div class="col-sm-2  text-justify" style="color:black">G</div>
            <div class="col-sm-10 text-justify">
              <input type="range" min="0" max="255" value="0" style="width:80%" onchange="release(this, 25)">
            </div>

            <div class="col-sm-2  text-justify" style="color:black">B</div>
            <div class="col-sm-10 text-justify">
              <input type="range" min="0" max="255" value="0" style="width:80%" onchange="release(this, 32)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
