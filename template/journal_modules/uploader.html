<script type="text/javascript">
  function validateForm() {
    var fileName = document.forms["photoUploader"]["file"].value;
    if (fileName == "") {
      alert("Name must be filled out");
      return false;
    }
    if((fileName.split(".")[1].toLowerCase()!="jpg") && (fileName.split(".")[1].toLowerCase()!="png")){
      alert("only jpg files are allowed");
      return false;
    }
  }
  function uploadPhoto(){
    var uploader = document.getElementById("uploader")
    if(uploader.style.display === "none"){
      uploader.style.display = 'block';
    }else{
      uploader.style.display = 'none';
    }
  }
</script>

<i class="fa fa-upload uploadIcon hover-red"  aria-hidden="true" onclick="uploadPhoto()"></i>
<br><br>
<div  id = "uploader">
  Upload a photo:
  <form  name="photoUploader" action = "/uploader" method = "POST" enctype = "multipart/form-data" style="margin-top:5px;" onsubmit="return validateForm()">
      <input type = "file" name = "file" />
      <input type="text" name="date" value = "{{year}}-{{'%02d' % (month)}}-{{'%02d' % (day)}}" style ="display:none;">
      <input type = "submit" style="float:right;" value="Upload" />
  </form>
</div>
